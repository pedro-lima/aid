<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>AID</title>
	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/960.css"
		type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/template.css"
		type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/colour.css"
		type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/faces.css"
		type="text/css" media="screen" charset="utf-8" />
	<ui:insert name="style">
	</ui:insert>
	<base href="#{facesContext.externalContext.requestContextPath}/"></base>
</h:head>
<h:body>
	<ui:debug hotkey="z"></ui:debug>

	<p:growl id="boxMessages" />

	<p:ajaxStatus
		style="width:64px;height:64px;position:fixed;right:50px;bottom:50px;z-index: 1;"
		id="ajaxStatusPanel">
		<f:facet name="start">
			<h:graphicImage library="images" name="load.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>


	<ui:insert name="header">
		<ui:include src="/template/header.xhtml"></ui:include>
	</ui:insert>

	<div id="content" class="container_16 clearfix">
		<ui:insert name="content"></ui:insert>
	</div>

	<ui:insert name="footer">
		<ui:include src="/template/footer.xhtml"></ui:include>
	</ui:insert>

	<script>
		function slowHideMessages() {
			$("#mensagens").delay(10000).hide(400);
		}
	</script>
</h:body>
</html>
