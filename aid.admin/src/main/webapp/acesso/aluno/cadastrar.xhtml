<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			<p:growl id="grow" showDetail="true" globalOnly="true"></p:growl>
			<h:form id="form" prependId="false">
				<p:panel id="panel" header="Cadastrar Aluno" toggleable="false">
					<p:focus context="panel" />
					<p:fieldset legend="Dados pessoais" toggleable="true"
						toggleSpeed="500">
						<h:panelGrid columns="2">

							<h:outputText value="Nome"></h:outputText>
							<h:panelGroup>
								<p:inputText id="nome"
									value="#{salvarAlunoBean.aluno.pessoaFisica.nome}"></p:inputText>
								<p:message for="nome"></p:message>
							</h:panelGroup>

							<h:outputText value="CPF"></h:outputText>
							<h:panelGroup>
								<p:inputText id="cpf"
									value="#{salvarAlunoBean.aluno.pessoaFisica.cpf}"></p:inputText>
								<h:message for="cpf"></h:message>
							</h:panelGroup>

							<h:outputText value="RG"></h:outputText>
							<h:panelGroup>
								<p:inputText id="rg"
									value="#{salvarAlunoBean.aluno.pessoaFisica.rg}"></p:inputText>
								<p:message for="rg"></p:message>
							</h:panelGroup>

							<h:outputText value="Matricula"></h:outputText>
							<h:panelGroup>
								<p:inputText id="matricula"
									value="#{salvarAlunoBean.aluno.matricula}"></p:inputText>
								<p:message for="matricula"></p:message>
							</h:panelGroup>

							<h:outputText value="Periodo"></h:outputText>
							<h:panelGroup>
								<p:inputText id="periodo"
									value="#{salvarAlunoBean.aluno.periodo}"></p:inputText>
								<p:message for="periodo"></p:message>
							</h:panelGroup>

							<h:outputText value="Curso"></h:outputText>
							<h:panelGroup>
								<p:selectOneMenu value="#{salvarAlunoBean.aluno.curso}">
									<f:selectItems value="#{salvarAlunoBean.cursos}" var="curso"
										itemLabel="#{curso.nome}" itemValue="#{curso}"></f:selectItems>
								</p:selectOneMenu>
							</h:panelGroup>

						</h:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Endereço" toggleable="true" toggleSpeed="500">
						<h:panelGrid columns="2">
							<h:outputText value="Rua"></h:outputText>
							<h:panelGroup>
								<p:inputText id="rua"
									value="#{salvarAlunoBean.aluno.pessoaFisica.endereco.rua}"></p:inputText>
								<p:message for="rua"></p:message>
							</h:panelGroup>

							<h:outputText value="Bairro"></h:outputText>
							<h:panelGroup>
								<p:inputText id="bairro"
									value="#{salvarAlunoBean.aluno.pessoaFisica.endereco.bairro}"></p:inputText>
								<p:message for="bairro"></p:message>
							</h:panelGroup>

							<h:outputText value="Numero"></h:outputText>
							<h:panelGroup>
								<p:inputText id="numero"
									value="#{salvarAlunoBean.aluno.pessoaFisica.endereco.numero}"></p:inputText>
								<p:message for="numero"></p:message>
							</h:panelGroup>

							<h:outputText value="CEP"></h:outputText>
							<h:panelGroup>
								<p:inputText id="cep"
									value="#{salvarAlunoBean.aluno.pessoaFisica.endereco.cep}"></p:inputText>
								<p:message for="cep"></p:message>
							</h:panelGroup>

							<h:outputText value="Cidade"></h:outputText>
							<h:panelGroup>
								<p:inputText id="cidade"
									value="#{salvarAlunoBean.aluno.pessoaFisica.endereco.cidade}"></p:inputText>
								<p:message for="cidade"></p:message>
							</h:panelGroup>

							<h:outputText value="Estado"></h:outputText>
							<p:selectOneMenu
								value="#{salvarAlunoBean.aluno.pessoaFisica.endereco.estado}">
								<f:selectItems value="#{salvarAlunoBean.estados}" var="estado"
									itemLabel="#{estado.nome}" itemValue="#{estado}"></f:selectItems>
							</p:selectOneMenu>
						</h:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Contato" toggleable="true" toggleSpeed="500">
						<h:panelGrid columns="2">
							<h:outputText value="Email"></h:outputText>
							<h:panelGroup>
								<p:inputText id="email"
									value="#{salvarAlunoBean.aluno.pessoaFisica.contato.email}"></p:inputText>
								<p:message for="email"></p:message>
							</h:panelGroup>

							<h:outputText value="Telefone"></h:outputText>
							<h:panelGroup>
								<p:inputText id="telefone"
									value="#{salvarAlunoBean.aluno.pessoaFisica.contato.telefone}"></p:inputText>
								<p:message for="telefone"></p:message>
							</h:panelGroup>
						</h:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Usuário" toggleable="true" toggleSpeed="500">
						<h:panelGrid columns="2">
							<h:outputText value="Login"></h:outputText>
							<h:panelGroup>
								<p:inputText id="login"
									value="#{salvarAlunoBean.aluno.usuario.login}"></p:inputText>
								<p:message for="login"></p:message>
							</h:panelGroup>

							<h:outputText value="Senha"></h:outputText>
							<h:panelGroup>
								<p:inputText id="senha"
									value="#{salvarAlunoBean.aluno.usuario.senha}"></p:inputText>
								<p:message for="senha"></p:message>
							</h:panelGroup>

							<h:outputText value="Ativo"></h:outputText>
							<p:selectBooleanButton offLabel="Não" onLabel="Sim"
								value="#{salvarAlunoBean.aluno.usuario.ativo}"></p:selectBooleanButton>
						</h:panelGrid>
					</p:fieldset>
					<p:commandButton actionListener="#{salvarAlunoBean.salvar}"
						value="Salvar" update=":grow,:form">
					</p:commandButton>
					<p:commandButton value="Limpar">
						<p:ajax event="click" update=":form"
							listener="#{salvarAlunoBean.limpar}" />
					</p:commandButton>
				</p:panel>
			</h:form>
		</ui:define>

	</ui:composition>
</body>
</html>
