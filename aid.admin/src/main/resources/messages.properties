####index.xhtml####
sobre = Sobre
sobre_descricao = O Projeto de Apoio à Inclusão Digital (AID), tem como objetivo oferecer apoio à formação do corpo discente e ampliar o acesso à tecnologia da comunidade carente, através da montagem de micro-computadores, utilizando peças doadas por parceiros e amigos do projeto. Desta forma, equipamentos que teriam como destino final o abandono ou esquecimento e poderiam interessar a muitas pessoas (indivíduos que não têm acesso às tecnologias de informação e comunicação) são submetidos à manutenção e restauração completas. O processo será concluído, tendo como produto final a montagem e doação das máquinas. As contribuições advindas desta prática extensionista atingem os acadêmicos participantes e a sociedade; implementa-se uma via de mão dupla, ampliando o conhecimento adquirido nas salas de aula, para além dos muros da Universidade, contemplando assim as exigências e necessidades apresentadas pela comunidade.

