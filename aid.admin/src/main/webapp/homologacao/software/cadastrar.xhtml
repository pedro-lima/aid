<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			<p:messages id="mensagens" globalOnly="false"></p:messages>
			<p:growl id="grow" showDetail="true" globalOnly="true"></p:growl>
			<h:form id="form" prependId="false">
				<p:panel id="panel" header="Cadastrar Software" toggleable="false">
					<p:focus context="panel" />
					<h:panelGrid columns="2">
						<h:outputText value="Marca"></h:outputText>
						<h:inputText value="#{salvarSoftwareBean.software.marca}" />
						<h:outputText value="Modelo" />
						<h:inputText value="#{salvarSoftwareBean.software.modelo}" />
						<h:outputText value="Observação" />
						<p:inputTextarea rows="6" cols="33"
							value="#{salvarSoftwareBean.software.observacao}"></p:inputTextarea>
						<h:outputText value="Tipo"></h:outputText>
						<p:selectOneMenu value="#{salvarSoftwareBean.software.tipo}"
							style="width:200px">
							<f:selectItems value="#{salvarSoftwareBean.tipoSoftwares}"
								var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.nome}"></f:selectItems>
						</p:selectOneMenu>
					</h:panelGrid>
					<p:commandButton actionListener="#{salvarSoftwareBean.salvar}"
						value="Salvar" update=":mensagens,:grow,:form"
						oncomplete="slowHideMessages()">
					</p:commandButton>
					<p:commandButton value="Limpar">
						<p:ajax event="click" update=":form"
							listener="#{salvarSoftwareBean.limpar}" />
					</p:commandButton>
				</p:panel>
			</h:form>
		</ui:define>

	</ui:composition>
</body>
</html>
