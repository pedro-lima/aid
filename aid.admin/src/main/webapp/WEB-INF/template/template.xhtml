<f:view contentType="text/html">
	<h:head>

		<link type="text/css" rel="stylesheet"

	<h:body style="background:#B9CEF0">

				<h:graphicImage library="images" name="load.gif" />

			<f:facet name="complete">
				<h:outputText value="" />

			<p:layoutUnit position="north" size="80">
				<b>AID</b>
			</p:layoutUnit>

					target="_top">Pedro Victor Lima</a>
			</p:layoutUnit>

			<p:layoutUnit position="west" size="210" header="#{msg.menu}"
				resizable="true" collapsible="true">
				<ui:include src="/WEB-INF/template/menu.xhtml"></ui:include>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<h:form id="form" prependId="false">
